<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body class="user-page">
    <!-- Navbar com logo -->
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img/SPORTSLINK.png') }}" alt="Logo" height="30"
                    class="d-inline-block align-text-top me-2">
            </a>
        </div>
    </nav>

    <main>
        <!-- Conteúdo Principal -->
        <div class="container mt-4">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <img src="{{ url_for('static', filename=(user['Imagens_Perfil'].split(',')[0] if user['Imagens_Perfil'] else 'img/icon_def.png')) }}"
                    alt="Imagem de Perfil" class="img-fluid rounded-circle" style="width: 150px; height: 150px; margin: 2%;">
                <div>
                    <h1>Bem-vindo,</h1>
                    <h1 style="color: orange;">{{ user['Nome'] }}</h1>
                    <h5>ID: #{{ user['ID_Utilizador'] }}</h5>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="text-center py-3 mt-4 bg-light">
        <p class="mb-0">© 2025 SportsLink. Paulo&Rafael.</p>
    </footer>

    <!-- Scripts -->
    <script src="../static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
