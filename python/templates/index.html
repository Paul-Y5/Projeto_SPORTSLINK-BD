<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Login / Registo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Formulários de Login e Registo -->

                <div class="card mb-4">
                    <h1 class="text-center">Login</h1>
                    <form hx-post="/login" hx-target="#login_result" hx-indicator="#login_loading">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="login_email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="login_password" required>
                        </div>
                        <div id="login_loading" class="mt-3" style="display:none;">
                            <div class="alert alert-info" role="alert">
                                A verificar informações... por favor, aguarde.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Entrar</button>
                    </form>
                    <div id="login_result" class="mt-3"></div>
                </div>

                <div class="card">
                    <h1 class="text-center">Registar</h1>
                    <form hx-post="/register" hx-target="#register_result" hx-indicator="#register_loading">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="reg_email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nacionalidade</label>
                            <select class="form-control" name="nacionalidade" required>
                                <option value="" disabled selected>Seleciona a tua nacionalidade</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Espanha">Espanha</option>
                                <option value="França">França</option>
                                <option value="Alemanha">Alemanha</option>
                                <option value="Itália">Itália</option>
                                <option value="Reino Unido">Reino Unido</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número Telemóvel</label>
                            <input type="tel" class="form-control" name="numero_telemovel">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="reg_password" required>
                        </div>
                        <div id="register_loading" class="mt-3" style="display:none;">
                            <div class="alert alert-info" role="alert">
                                A registar utilizador... por favor, aguarde.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Registar</button>
                    </form>
                    <div id="register_result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
