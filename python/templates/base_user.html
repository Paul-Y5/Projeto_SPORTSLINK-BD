<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard do Utilizador{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body class="user-page">
    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3">
        <h1>{% block header %}Bem-vindo ao Dashboard{% endblock %}</h1>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        {% block content %}
        <!-- Conteúdo dinâmico será inserido aqui -->
        {% endblock %}
    </div>

    <!-- Rodapé -->
    <footer class="text-center py-3 mt-4 bg-light">
        <p class="mb-0">© 2025 SportsLink. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
