<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- Scripts personalizados -->
    <script src="/static/js/scripts.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img/SPORTSLINK.png') }}" alt="Logo" height="30"
                    class="d-inline-block align-text-top me-2">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/dashboard?section=users">Utilizadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard?section=fields">Campos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard?section=matches">Partidas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">+Opções</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-5">
        <!-- Conteúdo carregado dinâmicamente -->
        <div id="tableContainer">
            {% if content %}
            {% include content %}
            {% else %}
            <p>Selecione uma seção para visualizar os dados.</p>
            {% endif %}
        </div>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2025 SportsLink. ADMIN TOOLS.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Obtém a URL atual
            const currentUrl = window.location.href;

            // Seleciona todos os links de navegação
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

            // Loop sobre todos os links e verifica se o href corresponde à URL atual
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');

                // Verifica se a URL do link é a mesma ou uma parte da URL atual
                if (currentUrl.includes(linkHref)) {
                    link.classList.add('active');  // Adiciona a classe 'active' ao link
                } else {
                    link.classList.remove('active');  // Remove a classe 'active' dos outros links
                }
            });
        });
    </script>

</body>

</html>
