<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Painel de Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Painel de Administração</h1>

        <form method="POST" action="/executar-query">
            <div class="mb-3">
                <label for="query" class="form-label">Executar Comando SQL:</label>
                <textarea class="form-control" name="query" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Executar</button>
        </form>
    </div>
</body>

</html>
