<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Scripts personalizados -->
    <script src="/static/js/scripts.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img/SPORTSLINK.png') }}" alt="Logo" height="30"
                    class="d-inline-block align-text-top me-2">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/dashboard/users" hx-get="/admin/dashboard/users" hx-target="#tableContainer" hx-swap="innerHTML" hx-push-url="true">Utilizadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard/fields" hx-get="/admin/dashboard/fields" hx-target="#tableContainer" hx-swap="innerHTML" hx-push-url="true">Campos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard/matches" hx-get="/admin/dashboard/matches" hx-target="#tableContainer" hx-swap="innerHTML" hx-push-url="true">Partidas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container mt-5">
        <div id="tableContainer">
            {% if content %}
                {% include content %}
            {% else %}
                <p>Selecione uma seção para visualizar os dados.</p>
            {% endif %}
        </div>
        <div id="loading" style="display: none; text-align: center; margin-top: 20px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2025 SportsLink. ADMIN TOOLS.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
